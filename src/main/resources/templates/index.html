<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title> Pessoa </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script type="text/javascript" src="/js/pessoa.js"></script>
  <script type="text/javascript" src="/js/validarCpf.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#cpf").mask("000.000.000-00")
      $("#phone").mask("(00) 0000-0000")
    })

  </script>



</head>

<body>





  <center>
    <div class="row ind">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <p class="title">Teste para Front-End <img src="//criarenet.com/wp-content/uploads/2020/04/logo-header.png"
            class="normal-logo" id="site-logo" alt="Criarenet" width="206"></p>
      </div>
      <div class="col-md-2">

      </div>
    </div>

    <div class="row sub">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <p class="subtitle"> Bem-vindo ao sistema !</p>
      </div>
      <div class="col-md-2">
      </div>
    </div>

    <div class="box">

      <form id="form" action="/" method="GET">

        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input id="id" class="mdc-text-field__input" type="text" placeholder="ID" aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>

        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input id="name" class="mdc-text-field__input" type="text" placeholder="NOME COMPLETO"
            aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>


        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input id="cpf" class="mdc-text-field__input" type="text" placeholder="CPF"
            aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>


        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input id="phone" class="mdc-text-field__input" type="text" placeholder="TELEFONE"
            aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>


        <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
          <span class="mdc-text-field__ripple"></span>
          <input id="email" class="mdc-text-field__input" type="text" placeholder="EMAIL"
            aria-label="Full-Width Text Field">
          <span class="mdc-line-ripple"></span>
        </label>
        <div id="error" class="ident">

        </div>


        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-4 btn-ad">
            <button type="submit" class="mdc-button mdc-button--raised btn-index">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Adicionar</span>
              <div class="mdc-button__touch"></div>
            </button>
          </div>
          <div class="col-md-4 btn-list">
            <button onclick="window.location.href='/listar'" type="button"
              class="mdc-button mdc-button--raised btn-index">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Listar Tudo</span>
              <div class="mdc-button__touch"></div>
            </button>
          </div>
          <div class="col-md-2">
          </div>
        </div>
      </form>

    </div>
  </center>

</body>

</html>
